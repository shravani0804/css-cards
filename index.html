<!DOCTYPE html>
<html>
<head>
   <title>css buttons</title>
  <style>
         #submit{
        border-style:solid;
        border-width:5px ;
        border-radius:10px;
        border-color: #006600;
        background-color: #66ff66;
        color:#009933;
        font-weight: bold;
        margin:20px;
        padding:10px;
    }
    #reset{
        border-style:solid;
        border-width:5px ;
        border-radius:20px 0px 20px 0px;
        border-color:blue;
        background-color:#66e0ff;
        color:navy;
        font-weight: bold;
        margin:20px;
        padding:10px;

    }
    #cancel{
        border-style:dashed;
        border-width:5px ;
        border-color:#ff1a1a;
        background-color:#ff6666;        
        color:#b30000;
        font-weight: bold;
        margin:20px;
        padding:10px;
        
        
    }
    #next{
        border-style:solid;
        border-width:0px 0px 5px 0px ;
        border-radius:10px;
        border-color: #000;
        background-color:#006600;        
        color:#ffffff;
        font-weight: bold;
        margin:20px;
        padding:10px;
        display:inline;
        
    }
    #back{
        border-style:double;
        border-width:5px ;
        border-radius:10px;
        border-color: #000;
        background-color: #ff0000;        
        color:#ffffff;
        font-weight: bold;
        margin:20px;
        padding:10px;
        
    }
   
    #img1{
        vertical-align: middle;
    }
   
    
    
    
   </style>
   
</head>
<body>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
    <button id="cancel">Cancel</button>
    <button id="next">Next</button>
    <button id="back">Back</button>
    
</body>
</html>
