<!DOCTYPE html>
<html>
<head>
   <title>css buttons</title>
  <style>
    #submit{
        border-style:solid;
        border-width:2px ;
        border-radius:0px 0px 30px 30px;
        border-color: #000;
        background-color:#056705;
        color:#fff;
        font-weight: bold;
        margin:20px;
        padding:20px;
    }
    #reset{
        border-style:solid;
        border-width:5px;     
        border-radius:70px 70px 70px 70px;
        border-color:#161179;;
        background-color:#66e0ff;
        color:#161179;
        font-size:15px;
        font-weight: bold;
        font-style:italic;
        margin:20px;
        padding-top:10px;
        padding-bottom:10px;
        padding-right:20px;
        padding-left:20px;

    }
    #cancel{
        border-style:double;
        border-width:5px ;
        border-color:#fff;
        background-color:#a80404;        
        color:#fff;
        font-weight: bold;
        margin:20px;
        padding:10px;
        
        
    }
    #next{
        border:solid black;
        border-radius: 0px 10px 10px 0px;
        background-color:#29a510;        
        color:#000;
        font-weight: bold;
        margin:20px;
        padding:10px;
        display:inline;
        
    }
    #back{
        border-style:solid;
        border-width:6px ;
        border-radius:0px 20px 0px 20px;
        border-color: #ff0000;
        background-color:#fff;        
        color:#ff0000;
        font-weight: bolder;
        font-size: medium;
        margin:20px;
        padding:10px;
        
    }
   
    #img1{
        vertical-align: middle;
    }
    a{
        font-weight: bolder;
        font-size:20px;
        color: #000;
    }
    </style>
   
</head>
<body>
    <button id="submit">Submit</button>
    <button id="reset"><img src="./images/refresh.png" id="img1" >Reset</button>
    <button id="cancel">Cancel</button>
    <button id="next"><img src="./images/arrow-right.png" id="img1" >&nbsp;Next</button>
    <button id="back">Back</button>
    <br>
    <a href="cards.html">next page</a>
</body>
</html>
